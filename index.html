<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidios Bridgeway Energy - Coming Soon</title>
    <style>
        /* --- General Reset & Layout --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrolling */
            color: white;
        }

        /* --- Background Slider Container --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        /* Individual Background Images */
        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth cross-fade */
        }

        .bg-slide.active {
            opacity: 1;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: 0;
        }

        /* --- Main Content Layout --- */
        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* --- Countdown Timer Styling --- */
        .timer-container {
            margin-bottom: 80px; 
            text-align: center;
        }

        .timer-label {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.15); /* Glassmorphism effect */
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 70px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.9;
            font-weight: 600;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .timer-container {
                margin-bottom: 40px;
            }
            .countdown {
                gap: 10px;
            }
            .time-box {
                min-width: 50px;
                padding: 10px;
            }
            .number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="overlay"></div>
        <div class="bg-slide active" style="background-image: url('Coming_soon_priority_east.jpeg');"></div>
        <div class="bg-slide" style="background-image: url('Coming_soon_priority_south.jpeg');"></div>
        <div class="bg-slide" style="background-image: url('Coming_soon_priority_west.jpeg');"></div>
        <div class="bg-slide" style="background-image: url('Coming_soon_priority_north.jpeg');"></div>
    </div>

    <div class="content-wrapper">
        
        <div class="timer-container">
            <div class="timer-label">Official Launch In</div>
            <div class="countdown" id="countdown">
                <div class="time-box">
                    <span class="number" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Mins</span>
                </div>
                <div class="time-box">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Secs</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. Background Image Slider Logic ---
        const slides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;
        const slideInterval = 15000; // 15 seconds

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, slideInterval);


        // --- 2. Countdown Timer Logic ---
        // Target: Midnight, 31st December 2025
        const targetDate = new Date("December 31, 2025 23:59:59").getTime();
        
        // Declare the interval variable so we can clear it later
        let timerInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // STOP the timer loop so this block runs only once
                clearInterval(timerInterval);

                // Update text above button
                document.querySelector('.timer-label').innerText = "Now Launched";

                // Change button to link to the new URL
                document.getElementById("countdown").innerHTML = 
                    "<a href='https://preorders.aidiosbridgeway.com/' style='text-decoration: none; color: white; width: 100%; display: flex; justify-content: center;'>" +
                        "<div class='time-box' style='width:100%; cursor: pointer; text-align: center;'>" + 
                            "Go to Preorders Portal" + 
                        "</div>" +
                    "</a>";

                // Automatic redirect after 10 seconds
                setTimeout(function() {
                    window.location.href = "https://preorders.aidiosbridgeway.com/";
                }, 10000);
                
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // Start the timer loop
        timerInterval = setInterval(updateCountdown, 1000);

        // Run once immediately to prevent 1-second delay on load
        updateCountdown();
    </script>
</body>
</html>
